build:
  cmake-args:
    - "-DBUILD_TESTING=0"
    - "-DCATKIN_ENABLE_TESTING=0"
    - "-DCMAKE_EXPORT_COMPILE_COMMANDS=ON"
    - "-DCMAKE_BUILD_TYPE=RelWithDebInfo"
    - "-DCMAKE_EXE_LINKER_FLAGS=-Wl,--compress-debug-sections=zlib"
    - "-DCMAKE_SHARED_LINKER_FLAGS=-Wl,--compress-debug-sections=zlib"
    - "--no-warn-unused-cli"
  merge-install: true
  packages-up-to: &packages-up-to
    - drive_interface
list:
  packages-up-to: *packages-up-to